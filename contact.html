	<div class="header-container">
		<div class="main-menu">
			<a href="index.html" target="_self">
				<img class="nav-logo" src="images/logo/cc_logo_400x400.png" width="250" height="250" alt="Carlos M Coste Logo">
			</a>
			<div class="nav-toggle">
				<a href="#"><i class="fa fa-navicon"></i></a>
			</div>

			</ul>
		</nav>

<main id="contact">
	<div id="contact-container" class="container-vcenter">
		<div id="getintouch">
			<div class="row centered">
				<h1 class="centered">CONTACT ME</h1>
				<img id="profile" src="images/headshot/carlos_headshot_resume.png" alt="Profile" />
			</div>
			<div class="row centered">
					<a href="mailto:info@carlosmcoste.com" title="email" target="_self">
						<div class="btn btn-primary">
							<i class="fa fa-envelope-o icon-left"></i>info @ carlosmcoste . com
						</div>
					</a>
			</div>
			<div class="row centered">
				<div id="getintouch-text">
					The easiest way to get in touch with me is via email and phone.
					You can also find me on LinkedIn.
				</div>
			</div>
			<div class="row centered">
				<div class="social-tiles-container">
					<div class="social-tile">
						<a href="mailto:info@carlosmcoste.com" target="_self" rel="noopener noreferrer" title="info@carlosmcoste.com">
							<div class="social-tile-content">
								<i class="fa fa-envelope-o"></i>
							</div>
						</a>
					</div>
					<div class="social-tile">
						<a title="(347) 273-7113">
							<div class="social-tile-content cursor-default">
								<i class="fa fa-phone"></i>
							</div>
						</a>
					</div>
					<div class="social-tile">
						<a href="https://www.linkedin.com/in/carlosmcoste" target="_blank" rel="noopener noreferrer" data-placement="bottom" data-title="" data-toggle="tooltip" title="https://www.linkedin.com/in/carlosmcoste" data-original-title="Linkedin">
							<div class="social-tile-content">
								<i class="fa fa-linkedin"></i>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="photo-gallery">
			<div class="row centered">
				<div class="unslider">
					<ul>
						<li><img src="images/gallery/chiller.jpg" alt="Chiller" /></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</main>


<footer>
	<div class="footer-container">
			<div class="footer-text">
				<i class="fa fa-copyright icon-left"></i>2020 Carlos M Coste
			</div>
			<div class="footer-social">
				<div class="social tooltip">
					<a href="mailto:info@carlosmcoste.com" target="_self" rel="noopener noreferrer" data-placement="bottom" data-title="" data-toggle="tooltip" title="Email" data-original-title="Email">
					<i class="fa fa-envelope-o"></i></a>
					<span class="tooltip-text">Email</span>
				</div>
				<div class="social tooltip">
					<a href="https://www.linkedin.com/in/carlosmcoste" target="_blank" rel="noopener noreferrer" data-placement="bottom" data-title="" data-toggle="tooltip" title="LinkedIn" data-original-title="Linkedin">
					<i class="fa fa-linkedin"></i></a>
					<span class="tooltip-text">LinkedIn</span>
				</div>
			</div>
		</div>
</footer>
